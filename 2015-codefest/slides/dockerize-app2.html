            <pre class="prettyprint" data-lang="dockerfile">
FROM golang:1.4

# Bundle app source
COPY . /go/src/github.com/farazdagi/dumbserver

# Install app
RUN cd /go/src/github.com/farazdagi/dumbserver; go install

EXPOSE  80
CMD ["dumbserver"]
    </pre>
